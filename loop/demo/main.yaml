---
- name: install utilites
  hosts: all
  tasks: 
    - name: Install ntpdate
      ansible.builtin.package:
        name: "{{ item }}"
        state: present
      become: yes  
      loop: "{{ packages }}"
    - name: debug variable
      ansible.builtin.debug:
        var: purpose      
    - name: configuration file of ansible
      ansible.builtin.debug:
        var: ansible_config_file       
